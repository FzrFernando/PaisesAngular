<h3>
    Por País
</h3>

<hr/>

<input [(ngModel)]="cadena" (keydown)="findPais()"
type="text" 
class="form-control" 
placeholder="Buscar país...">

<hr/>

<div class="alert alert-danger" *ngIf="error">
    No se encontró nada con el término {{textError}}
</div>

<table class="table table-hover" *ngIf="findPais.length">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Población </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of countries; let i=index">
            <td>{{i+1}}</td>
            <td><img class="small-flag" [src]="pais.flags.png"></td>
            <td>{{pais.capital}},{{pais.name.common}}</td>
            <td>{{pais.population|number}}</td>
            <td><a >Ver...</a></td>
        </tr>
